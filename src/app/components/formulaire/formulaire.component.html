<header>
  <h2>Les formulaires<small>Template Driven form</small></h2>
</header>

<section class="row">
  <aside class="col-4">
    <div class="list-group">
      <button class="list-group-item" *ngFor="let product of products">
        {{product.name}} @ {{product.price | currency:'EUR':'symbol-narrow'}}
      </button>
    </div>
  </aside>
  <article class="col-8">
    <form (submit)="ajouterProduit()">
      <div class="form-group row">
        <label class="col-2 col-form-label">Name:</label>
        <div class="col-10">
          <input type="text" class="form-control" [(ngModel)]="product.name" placeholder="Name ..." name="name"/>
        </div>
      </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Prix:</label>
        <div class="col-10">
          <input type="text" class="form-control" [(ngModel)]="product.price" placeholder="Prix" name="price"/>
        </div>
      </div>
    <div class="form-group row">
        <div class="col-10">
          <input type="submit" name="send" class="btn btn-outline-primary" value="Ajouter"/>
        </div>
      </div>
    </form>
  </article>
</section>
