<header>
  <h2>Reactive Form</h2>
</header>
<h3>Inscription</h3>
<form [formGroup]="form" (submit)="signup()">
  <div class="form-group row">
    <label class="col-2 col-form-label">Email:</label>
    <div class="col-10">
      <input type="text"
             class="form-control"
             placeholder="Email ..."
             formControlName="email"/>
      <p *ngIf="controlEmail();let message">{{ message}}</p>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Password:</label>
    <div class="col-10">
      <input type="password"
             class="form-control"
             placeholder="Mot de passe"
             formControlName="password"/>
      <p *ngIf="controlPassword();let message">{{ message}}</p>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Confirm:</label>
    <div class="col-10">
      <input type="password"
             class="form-control"
             placeholder="Confirmer Mot de passe"
             formControlName="confirm"/>
      <p *ngIf="controlConfirm();let message">{{ message}}</p>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-10 offset-2">
      <div class="form-check">
        <input type="checkbox"
               class="form-check-input"
               id="CGU"
               formControlName="term"/>
        <label for="CGU" class="form-check-labell">Condition GÃ©narales d'utilisation:</label>
        <p *ngIf="controlTerm();let message">{{ message}}</p>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="offset-2 col-10">
      <input type="submit" name="send" class="btn btn-outline-primary" value="valider"/>
    </div>
  </div>
</form>
